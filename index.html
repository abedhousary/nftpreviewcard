<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- <img src="./images/image-equilibrium.jpg" class = "img"> -->
    <div class="img">
      <div class="cover">
        <img src="./images/icon-view.svg">
      </div>
    </div>
    <div class="title">Equilibrium #3429</div>
    <div class="desc">Our Equilibrium collection promotes balance and calm. </div>
    <div class="data-container">
      <div class="left">
        <img src="./images/icon-ethereum.svg">&nbsp
        <div class="value">0.041 ETH</div>
      </div>
      <div class="right">
        <img src="./images/icon-clock.svg" alt="">&nbsp
        <div class="expiry">
          3 days left 
        </div>
      </div>
    </div>
    <div class="line"></div>
    <div class="footer">
      <img src="./images/image-avatar.png" class = "avatar">
      <div class="profile">
        Creation of <div class="name">Jules Wyvern</div>
      </div>
    </div>
  </div>

</body>
</html>
